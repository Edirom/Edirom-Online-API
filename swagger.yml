/data/xql/search.xql:
  get:
    tags:
      - Search
    summary: Search in edition
    description: Returns HTML with search results for a given term in the specified edition and language.
    operationId: search
    parameters:
      - name: edition
        in: query
        description: Identifier of the edition (XMLDB URI)
        required: true
        schema:
          type: string
        examples:
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: xmldb:exist:///db/apps/weber-klarinettenquintett-eol-emeritus/edition.xml
      - name: term
        in: query
        description: Search term
        required: true
        schema:
          type: string
        examples:
          ExampleTerm:
            summary: "Example search term"
            value: neu
      - name: lang
        in: query
        description: Language for result messages
        required: false
        schema:
          type: string
          default: en
          enum:
            - de
            - en
        examples:
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: de
    responses:
      "200":
        description: Successful operation
        content:
          text/html:
            schema:
              type: string

