components:
  schemas:
    Annotations:
      type: object
      properties:
        success:
          type: boolean
          example: true
        total:
          type: integer
          example: 301
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/Annotation'
    Annotation:
      type: object
      properties:
        id:
          type: string
          example: annotation-2
        title:
          type: string
          example: Annotation Title
        categories:
          type: string
          example: Bogensetzung
        priority:
          type: string
