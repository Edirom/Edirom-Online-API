### Parameters ###
parameters:

  # Common parameters

  editionParam:
    name: edition
    in: query
    description: "Identifier of the edition"
    type: string 
  uriParam:
    name: uri
    in: query
    description: "URI"
    type: string 
  langParam:
    name: lang
    in: query
    description: "Language"
    type: string
    default: "en"
    enum:
      - "de"
      - "en"


  # ID parameters  

  idParam:
    name: id
    in: query
    description: "ID"
    type: string
  editionIdParam:
    name: editionId
    in: query
    description: "Edition ID"
    type: string
  pageIdParam:
    name: pageId
    in: query
    description: "Page ID"
    type: string
  annotIdParam:
    name: annotId
    in: query
    description: "Annotation ID"
    type: string
  measureIdParam:
    name: measureId
    in: query
    description: "Measure ID"
    type: string
  movementIdParam:
    name: movementId
    in: query
    description: "Movement ID"
    type: string
  overlayIdParam:
    name: overlayId
    in: query
    description: "Overlay ID"
    type: string
  workIdParam:
    name: workId
    in: query
    description: "Work ID"
    type: string
  selectionIdParam:
    name: selectionId
    in: query
    description: "Selection ID"
    type: string
  zoneIdParam:
    name: zoneId
    in: query
    description: "Zone ID"
    type: string
  internalIdParam:
    name: internalId
    in: query
    description: "Internal ID"
    type: string
  idPrefixParam:
    name: idPrefix
    in: query
    description: "ID prefix"
    type: string


  # Other parameters

  targetParam:
    name: target
    in: query
    description: "Target"
    type: string
  mdivParam:
    name: mdiv
    in: query
    description: "Measure div"
    type: string
  measureParam:
    name: measure
    in: query
    description: "Measure"
    type: string
  measureCountParam:
    name: measureCount
    in: query
    description: "Measure Count"
    type: string
    default: "1"
  modeParam:
    name: mode
    in: query
    description: "Mode"
    type: string
  typeParam:
    name: type
    in: query
    description: "Type"
    type: string
    enum:
      - "work"
      - "source"
      - "recording"
      - "text"
  termParam:
    name: term
    in: query
    description: "Term"
    type: string
  pathParam:
    name: path
    in: query
    description: "Path"
    type: string
  pageParam:
    name: page
    in: query
    description: "Page"
    type: string
