            summary: "Klarinettenquintett"
            value: xmldb:exist:///db/apps/weber-klarinettenquintett-eol-emeritus/sources/source-4-MEI.xml#annotation-8
      - name: lang
        in: query
        description: Language
        schema:
          type: string
          default: en
          enum:
          - de
          - en        
        examples:
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: de
      responses:
        "200":
          description: Successful operation
          content: 
            text/html:
              schema:
                type: string
                example: | 
                  <div class="annotView">
                    <div class="contentBox">
                        <h1>Satz 1, Takt 16</h1>
                        <p>
                          Während in ED₁ keine Bögen notiert sind, wurden sie (vermutlich auf
                          Webers Korrektur zurückgehend) in ED₂ ergänzt. (Dabei ist der über den
                          Taktstrich zu T. 23 hinausreichende Bogen nach dem Zeilenwechsel in T. 23
                          nicht weitergeführt.)
                        </p>
                    </div>
                  </div>
  
