  # getAnnotation.xql
  /data/xql/getAnnotation.xql:
    get:
      tags:
      - Annotations
      summary: Get annotation
      description: Returns HTML for annotation
      operationId: getAnnotation
      parameters:
      - name: edition
        in: query
        description: Identifier of the edition
        schema:
          type: string        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: xmldb:exist:///db/apps/weber-klarinettenquintett-eol-emeritus/edition.xml
      - name: uri
        in: query
        description: URI
        schema:
          type: string        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: xmldb:exist:///db/apps/weber-klarinettenquintett-eol-emeritus/sources/source-4-MEI.xml#annotation-2
      - name: target
        in: query
        description: Target
        schema:
          type: string        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: tip
      - name: lang
        in: query
        description: Language
        schema:
          type: string
          enum:
          - de
          - en        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: de
      responses:
        "200":
          description: Successful operation
          content: {}

