  # getAnnotation.xql
  /data/xql/getAnnotation.xql:
    get:
      tags:
      - Annotations
      summary: Get annotation
      description: Returns HTML for annotation
      operationId: getAnnotation
      parameters:
      - name: edition
        in: query
        description: Identifier of the edition
        schema:
          type: string        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: xmldb:exist:///db/apps/weber-klarinettenquintett-eol-emeritus/edition.xml
      - name: uri
        in: query
        description: URI
        schema:
          type: string        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: xmldb:exist:///db/apps/weber-klarinettenquintett-eol-emeritus/sources/source-4-MEI.xml#annotation-2
      - name: target
        in: query
        description: Target
        schema:
          type: string        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: tip
      - name: lang
        in: query
        description: Language
        schema:
          type: string
          enum:
          - de
          - en        
        examples: 
          Klarinettenquintett:
            summary: "Klarinettenquintett"
            value: de
      responses:
        "200":
          description: Successful operation
          content: 
            text/html:
              schema:
                type: string
                example: | 
                  <div class="annotTip">
                    <div class="metaBox">
                      <div class="property priority">
                          <div class="key">Priorität</div>
                          <div class="value"></div>
                      </div>
                      <div class="property categories">
                          <div class="key">Kategorie</div>
                          <div class="value"></div>
                      </div>
                      <!--<div class="property sourceLabel">
                          <div class="key">{$sourcesLabel}</div>
                          <div class="value">{string-join($sources, ', ')}</div>
                      </div>-->
                      <div class="property sourceSiglums">
                          <div class="key">Siglen</div>
                          <div class="value">A, K/sv, ED₁</div>
                      </div>
                      <div class="property annotID">
                          <div class="key">Anm.-ID</div>
                          <div class="value">annotation-2</div>
                      </div>
                    </div>
                    <div class="contentBox">
                      <h1></h1>
                      <p>....</p>
                    </div>
                    <!-- <div class="previewArea">
                      {
                        local:calculatePreviewsForTip(tokenize($annot/string(@plist),' '))
                      }
                    </div> -->
                  </div>


