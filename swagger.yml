components:
  schemas:
    Annotations:
      type: object
      properties:
        success:
          type: boolean
          example: true
        total:
          type: integer
          example: 301
        annotations:
          type: array
          items:
            $ref: '#/components/schemas/Annotation'
    Annotation:
      type: object
      properties:
        id:
          type: string
          example: annotation-2
        title:
          type: string
          example: Annotation Title
        categories:
          type: string
          example: Bogensetzung
        priority:
          type: string
          format: integer
          example: "1"
        pos:
          type: string
          format: integer
          example: "2"
        sigla:
          type: string
          example: "A, K/sv, ED₁"
    Edition:
      type: object
      properties:
        id:
          type: string
          example: edirom_edition_example
        doc:
          type: string
          example: xmldb:exist:///db/apps/edirom/edition-example/content/ediromEditions/edirom_edition_example.xml
        name:
          type: string
          example: Edirom Edition Example
        additional_css_path:
          type: string
          example: ""
        languages:
          type: string
          example: de
    Preferences:
      type: object
      properties:
        application_language:
          type: string
          example: de
        annotation_layout:
          type: string
          example: EdiromOnline.view.window.annotationLayouts.AnnotationLayout1
        image_prefix:
          type: string
          example: https://digilib.freischuetz-digital.de/Scaler/
    View:
      type: object
      properties:
        type:
          type: string
          enum:
          - headerView
          - textView
          - xmlView
        defaultView:
          type: boolean
          example: true
        label:
          type: string
          example: XML Text
        uri:
          type: string
          example: xmldb:exist:///db/apps/contents/edition/freidi-work-overview.xml
    LinkTarget:
      type: object
      properties:
        type:
          type: string
          example: work
        title:
          type: string
          example: "Der Freischütz, romantische Oper in drei Aufzügen"
        doc:
          type: string
          example: xmldb:exist:///db/apps/contents/edition/freidi-work.xml
        views:
          type: array
          items:
            $ref: '#/components/schemas/View'
        internalId:
          type: string
          example: ""
        term:
          type: string
          example: ""
        path:
          type: string
          example: ""
        internalIdType:
          type: string
          example: unknown
    Works:
      type: object
      properties:
        id:
          type: string
          example: ""
        doc:
          type: string
          example: ""
        title:
          type: string
          example: ""
    plistItem:
      type: object
      properties:
        id:
          type: string
          example: annotation__bar-2005
        type:
          type: string
          example: measure
        ulx:
          type: integer
          example: 100
        uly:
          type: integer
          example: 200
        lrx:
